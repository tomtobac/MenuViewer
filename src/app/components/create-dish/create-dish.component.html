<div class="container">
  <form *ngIf="!isSubmitted" class="form-horizontal" [formGroup]="form" (ngSubmit)="onAdd(form.value)" autocomplete="off" novalidate>
    <fieldset>
      <legend>Create</legend>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name" id="name" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="file">File</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="file" #fileInput>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </fieldset>
  </form>


  <fieldset [hidden]="!isSubmitted">
    <legend>Uploading image...</legend>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
        style="width: 0%" #progress>
        <span class="sr-only">0</span>
      </div>
    </div>
  </fieldset>
</div>
